<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Sliding Transition Form</title>
</head>
<body>
    <div class="cont">
        

        <div class="form sign-in">
            <h2>Sign In</h2>
            <label>
                <span>Email Address</span>
                <input type="email" name="email">
            </label>
            <label>
                <span>Password</span>
                <input type="password" name="password">
            </label>
            <button class="submit" type="button">Sign In</button>

            <p class="forgot-pass">Forgot Password ?</p>

            <div class="social-media">
                <ul>
                    <li>
                        <img src="images/facebook.png" alt="facebook">
                    </li>
                    <li>
                        <img src="images/twitter.png" alt="twitter">
                    </li>
                    <li>
                        <img src="images/linkedin.png" alt="linkedin">
                    </li>
                    <li>
                        <img src="images/instagram.png" alt="instagram">
                    </li>
                    
                </ul>
                
            </div>
        </div>

        <div class="sub-cont">
            <div class="img">
                <div class="img-text m-up">
                    <h2>New Here ?</h2>
                    <p>Sign Up and discover great amount of new opportunities !
                        
                    </p>
                </div>
                <div class="img-text m-in">
                    <h2>One of us ?</h2>
                    <p>If you already have an account, just sign in. We've been missing you :)</p>
                </div>
                <div class="img-btn">
                    <span class="m-up">Sign Up</span>
                    <span class="m-in">Sign In</span>
                </div>
            </div>

            <div class="form sign-up">
                <h2>Sign Up</h2>
                <label>
                    <span>Name</span>
                    <input type="text">
                </label>
                <label>
                    <span>Email</span>
                    <input type="email">
                </label>
                <label>
                    <span>Password</span>
                    <input type="password">
                </label>
                <label>
                    <span>Confirm Password</span>
                    <input type="password">
                </label>
                <button type="button" class="submit">Sign Up Now</button>
                	
            </div>
        </div>
    </div>
    <div class="back-btn">
    <div id="back-btn"></div> <i class="fa fa-close"></i>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
